<div class="form-container">
  <div class="form-header">
    <h2>{{ isEdit ? 'Modifier l\'employé' : 'Nouvel employé' }}</h2>
    <a routerLink="/employees" class="btn-back">← Retour</a>
  </div>

  <div class="form-card">
    <form (ngSubmit)="onSubmit()" class="employee-form">
      <div class="form-group">
        <label for="firstName">Prénom *</label>
        <input
          type="text"
          id="firstName"
          [(ngModel)]="employee.firstName"
          name="firstName"
          placeholder="John"
          required
        />
      </div>

      <div class="form-group">
        <label for="lastName">Nom *</label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="employee.lastName"
          name="lastName"
          placeholder="Doe"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="employee.email"
          name="email"
          placeholder="john.doe@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="salary">Salaire *</label>
        <input
          type="number"
          id="salary"
          [(ngModel)]="employee.salary"
          name="salary"
          placeholder="50000"
          min="0"
          step="0.01"
          required
        />
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" routerLink="/employees">
          Annuler
        </button>
        <button type="submit" class="btn-submit" [disabled]="loading">
          {{ loading ? 'Enregistrement...' : (isEdit ? 'Mettre à jour' : 'Créer') }}
        </button>
      </div>
    </form>
  </div>
</div>
